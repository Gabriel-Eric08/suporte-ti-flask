<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria da Mulher - Sistemas Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx3c1sVf5x5/Pz32Lp2xGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Paleta de Cores Personalizada */
        :root {
            --cor-primaria: #880e4f; /* Rosa Escuro / Principal */
            --cor-secundaria: #f48fb1; /* Rosa Médio / Cartão */
            --cor-fundo: #fce4ec; /* Rosa Claríssimo / Fundo */
            --cor-texto: #4a148c; /* Roxo Escuro / Texto */
            --cor-link-hover: #e91e63; /* Rosa Forte / Hover */
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-title {
            color: var(--cor-primaria);
            font-weight: 700;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        .system-card {
            background-color: var(--cor-secundaria);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(136, 14, 79, 0.3); /* Sombra mais destacada em rosa */
        }

        .system-link {
            text-decoration: none;
            color: var(--cor-texto);
            font-size: 1.25rem;
            font-weight: 600;
            display: block;
            padding: 1rem;
            transition: color 0.3s;
        }

        .system-link:hover {
            color: white;
        }

        /* Cor do ícone */
        .system-icon {
            color: var(--cor-primaria);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container my-5 flex-grow-1">
        <header class="text-center mb-5">
            <h1 class="header-title display-4">
                <i class="fa-solid fa-laptop-code me-3"></i>
                SECRETARIA DA MULHER - SISTEMAS
            </h1>
            <p class="lead text-muted">Acesse as ferramentas e sistemas da Secretaria.</p>
        </header>

        <div class="row justify-content-center g-4">

            <div class="col-12 col-md-6 col-lg-4">
                <a href="http://172.16.212.21:5002" class="text-decoration-none">
                    <div class="card system-card text-center p-4 shadow">
                        <i class="fa-solid fa-headset system-icon"></i>
                        <h5 class="card-title text-uppercase mb-3">Suporte - TI</h5>
                        <p class="card-text">Abrir chamados, consultar status e base de conhecimento.</p>
                        <div class="mt-3">
                            <span class="btn btn-lg" style="background-color: var(--cor-primaria); color: white;">
                                Acessar Sistema <i class="fa-solid fa-arrow-right-long ms-2"></i>
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <a href="http://172.16.212.21:5000" class="text-decoration-none">
                    <div class="card system-card text-center p-4 shadow">
                        <i class="fa-solid fa-file-invoice system-icon"></i>
                        <h5 class="card-title text-uppercase mb-3">Controle de Notas Fiscais</h5>
                        <p class="card-text">Gerenciar, emitir e consultar documentos fiscais.</p>
                        <div class="mt-3">
                            <span class="btn btn-lg" style="background-color: var(--cor-primaria); color: white;">
                                Acessar Sistema <i class="fa-solid fa-arrow-right-long ms-2"></i>
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
