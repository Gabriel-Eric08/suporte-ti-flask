<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Informações - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <style>
        :root {
            --bs-pink-primary: #d81b60;
            --bs-pink-hover: #ff69b4;
            --bs-bg-light: #f9f9f9;
            --bs-bg-white: #ffffff;
            --bs-text-muted: #6c757d;
        }

        body { background-color: var(--bs-bg-light); }
        .sidebar { height: 100vh; background-color: var(--bs-bg-white); padding-top: 20px; box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1); border-right: 3px solid var(--bs-pink-primary); }
        .sidebar .sidebar-header { color: var(--bs-pink-primary); font-weight: bold; text-transform: uppercase; }
        .sidebar .nav-link { color: var(--bs-pink-primary); padding: 15px 20px; font-weight: 500; border-left: 5px solid transparent; transition: all 0.3s; }
        .sidebar .nav-link:hover { background-color: #fff0f5; color: var(--bs-pink-hover); border-left: 5px solid var(--bs-pink-hover); }
        .sidebar .nav-link.active { background-color: #fff0f5; color: var(--bs-pink-primary); border-left: 5px solid var(--bs-pink-primary); font-weight: bold; }
        .main-content { padding: 30px; min-height: 100vh; }
        .hero-title { color: var(--bs-pink-primary); font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; }
        .hero-subtitle { color: var(--bs-text-muted); font-style: italic; }
        .btn-primary { background-color: var(--bs-pink-primary) !important; border-color: var(--bs-pink-primary) !important; }
        .btn-primary:hover { background-color: var(--bs-pink-hover) !important; border-color: var(--bs-pink-hover) !important; }
        /* Estilo para campo readonly */
        .form-control[readonly] {
            background-color: var(--bs-bg-light); 
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    
                    <div class="sidebar-header text-center mb-4 pb-3 border-bottom">
                        <i class="bi bi-person-workspace me-2"></i> Suporte TI
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-headset me-2"></i> Abrir Chamado
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-chat-dots me-2"></i> Deixar Feedback
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-list-check me-2"></i> Meus Chamados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i class="bi bi-person-circle me-2"></i> Minhas Informações
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-shield-lock me-2"></i> Página de Administrador
                            </a>
                        </li>
                    </ul>

                    <hr class="mx-3 mt-4 mb-2 text-muted">

                    <ul class="nav flex-column mb-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-box-arrow-right me-2"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                
                <div class="text-center pt-5 pb-5 mb-5">
                    <h1 class="hero-title">SECRETARIA DA MULHER</h1>
                    <p class="hero-subtitle lead">Gerencie suas informações pessoais e de segurança.</p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-8">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-white border-bottom border-3" style="border-color: var(--bs-pink-primary) !important;">
                                <h4 class="mb-0 text-center" style="color: var(--bs-pink-primary);">
                                    <i class="bi bi-person-vcard me-2"></i> Informações Pessoais
                                </h4>
                            </div>
                            <div class="card-body p-4 p-md-5">
                                
                                <form id="formInfoPessoais">
                                    
                                    <div class="mb-3">
                                        <label for="nomeUsuario" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nomeUsuario" value="Nome Teste" readonly>
                                    </div>
                                    <div class="mb-4">
                                        <label for="cargoUsuario" class="form-label">Cargo</label>
                                        <input type="text" class="form-control" id="cargoUsuario" value="Cargo Teste" readonly>
                                    </div>

                                    <hr class="my-4">

                                    <h5 class="mb-3" style="color: var(--bs-pink-primary);">Alterar Senha</h5>
                                    
                                    <div class="mb-3">
                                        <label for="senhaAtual" class="form-label">Senha Atual</label>
                                        <input type="password" class="form-control" id="senhaAtual" required>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="novaSenha" class="form-label">Nova Senha</label>
                                            <input type="password" class="form-control" id="novaSenha" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmarNovaSenha" class="form-label">Confirmar Nova Senha</label>
                                            <input type="password" class="form-control" id="confirmarNovaSenha" required>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-lg btn-primary">
                                            <i class="bi bi-save-fill me-2"></i> Alterar Senha
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Script simples para validação do formulário de senha
        document.getElementById('formInfoPessoais').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarNovaSenha').value;

            if (novaSenha !== confirmarSenha) {
                Swal.fire({
                    title: 'Erro!',
                    text: 'A "Nova Senha" e a "Confirmação" não são iguais. Por favor, verifique.',
                    icon: 'error',
                    confirmButtonColor: 'var(--bs-pink-primary)'
                });
                return; // Para a execução se as senhas não baterem
            }

            // Se tudo estiver certo, pode prosseguir com a lógica de envio para o backend
            // Exemplo:
            // const dados = new FormData(this);
            // fetch('/sua-rota-de-alterar-senha', { method: 'POST', body: dados })
            //    .then(...)

            Swal.fire({
                title: 'Sucesso!',
                text: 'Sua senha foi alterada com sucesso.',
                icon: 'success',
                confirmButtonColor: 'var(--bs-pink-primary)'
            }).then(() => {
                this.reset(); // Limpa o formulário após o sucesso
            });

        });
    </script>
</body>
</html>
